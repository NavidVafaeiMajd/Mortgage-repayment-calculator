<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title> Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>

  <div class="main-content">
    <div class="left-side">
      
      <form action="javascript: submitForm();" id="calculator">
        <div class="first-section-of-left-side">
          <h2>Mortgage Calculator</h2>
          <input type="reset" value="Clear All">
        </div>

        <div class="secound-section-of-left-side">
          <label for="MortgageAmount">Mortgage Amount
            <input name="MortgageAmount" id="MortgageAmount" type="number" value="" placeholder="EURO" required>
          </label>
        </div>

        <div class="third-section-of-left-side">
          <div >
            <label  for="MortgageTerm">Mortgage Term
              <input   type="number" name="MortgageTerm" id="MortgageTerm" placeholder="YEAR" required>
            </label>
          </div>

          <div id="interest-rate">
            <label for="InterestRate">Interest Rate
              <input name="InterestRate" type="number" step=0.01 id="InterestRate" placeholder="PERCENT" required>
            </label>
            
          </div>

        </div>
        <div class="forth-section-of-left-side">
          <label for="forth"><input type="radio" name="radiopay" id="forth" checked  value="repayment">
            Repayment
            
          </label>
          <label for="forth1"><input type="radio" name="radiopay" id="forth1" value="interesOnly">
            Interest Only

          </label>

        </div>
        <div class="submit-from">
          <input type="submit" value="Calculate Repayment">
        </div>
      </form>
    </div>
